<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AHV | Login System</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.css">
  <!-- Custom Style -->
  <link rel="stylesheet" href="css/mystyle.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary card-bg card-outline-yellow">
    <div class="card-header card-header-bottom logo text-center">
        <a href="#" target="_blank">
            <img src="user/static/images/logo.png" alt="ahv-logo" class="img-fluid">
        </a>
    </div>
    <div class="card-body">
      <p class="login-box-msg text-white">Sign in to start your session</p>

      <form action="#" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control custom-form-control caret-style" placeholder="Enter Mobile Number/Email Address">
          <div class="input-group-append">
            <div class="input-group-text custom-input-group-text">
                <span class="far fa-envelope"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
            <input type="password" class="form-control custom-form-control caret-style" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text custom-input-group-text">
                <span class="fas fa-eye"></span>
              </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
              <div class="icheck-primary d-flex">
                <input type="checkbox" id="rememberme" name="terms" value="agree">
                <label for="rememberme" class="text-white text-justify">
                 Remember Me
                </label>
                <a href="forgot-password.html" class="text-white ml-auto custom-font-size">Forgot Password?</a>
              </div>
            </div>
            <!-- /.col -->
        </div>

        <button type="submit" class="btn btn-block btn-yellow mt-3">LOGIN</button>
      </form>

      <div class="text-center mt-2 custom-font-size">
        <span class="text-white">Donâ€™t have an account?&nbsp;&nbsp;</span><a href="register-with-mobile.html" class="text-yellow ml-auto">Sign Up</a>
      </div>

      <div class="text-center mt-2 mb-2">
        <span class="text-white custom-font-size">---------- OR Login In With ----------</span>
      </div>

      <a href="set-password.html" class="btn btn-block btn-white pt-2">REQUEST OTP</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
</body>
</html>
