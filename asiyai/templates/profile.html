        <div class="register-page">
            <div class="register-box">
                <div class="card card-outline card-primary card-bg card-outline-yellow">
                    <div class="card-header card-header-bottom logo text-center">
                        <a href="#" target="_blank">
                            <img src="/static/images/logo.png" alt="ahv-logo" class="img-fluid">
                        </a>
                    </div>
                    <div class="card-body">
                    <form id="">
                        <!-- {% csrf_token %} -->
                        <div class="custom-form-control rounded rounded-2 d-flex mb-3">
                            <div class="form-row clearfix">
                                <div class="icheck-warning d-inline my-auto mx-3">
                                    
                                    <input type="radio" name="chooseProfile" value="heavyVehicle" id="heavyVehicle">
                                    <label for="heavyVehicle">
                                     <span class="profile-font-size">Heavy Vehicle</span></a>
                                    </label> 
                                </div>
                            </div>
                        </div>
        
                        <div class="custom-form-control rounded rounded-2 d-flex mb-3">
                            <div class="form-row clearfix">
                                <div class="icheck-warning d-inline my-auto mx-3">
                                    <input type="radio" name="chooseProfile" id="driverOperator">
                                    <label for="driverOperator">
                                        <span class="profile-font-size">Driver/Operator</span>
                                    </label> 
                                </div>
                            </div>
                        </div>
        
                        <div class="custom-form-control rounded rounded-2 d-flex mb-3">
                            <div class="form-row clearfix">
                                <div class="icheck-warning d-inline my-auto mx-3">
                                    <input type="radio" name="chooseProfile" id="subContractor">
                                    <label for="subContractor">
                                        <span class="profile-font-size">Sub Contractor</span>
                                    </label> 
                                </div>
                            </div>
                        </div>
        
                        <div class="custom-form-control rounded rounded-2 d-flex mb-3">
                            <div class="form-row clearfix">
                                <div class="icheck-warning d-inline my-auto mx-3">
                                    <input type="radio" name="chooseProfile" id="labourContractor">
                                    <label for="labourContractor">
                                        <span class="profile-font-size">Labour Contractor</span>
                                    </label> 
                                </div>
                            </div>
                        </div>
        
                        <div class="custom-form-control rounded rounded-2 d-flex">
                            <div class="form-row clearfix">
                                <div class="icheck-warning d-inline my-auto mx-3">
                                    <input type="radio" name="chooseProfile" id="normalUser">
                                    <label for="normalUser">
                                        <span class="profile-font-size">Normal User</span>
                                    </label> 
                                </div>
                            </div>
                        </div>
        
                        <button onclick="fn1()" id="btn1" class="btn btn-block btn-yellow mt-3">Next</button>
                   </form>
                    </div>
                    <!-- /.form-box -->
                </div><!-- /.card -->
            </div>
            <!-- /.register-box -->

    function fn1(){
        var heavyVehicle = document.getElementById("heavyVehicle");
        var driverOperator = document.getElementById("driverOperator");
        var subContractor = document.getElementById("subContractor");
        var labourContractor = document.getElementById("labourContractor");
        var normalUser = document.getElementById("normalUser");

        if(heavyVehicle.checked==true)
            // alert("The Profile is Selected is:" + heavyVehicle.value);
            window.open("http://127.0.0.1:8000/v1/hvbesicdetails", '_blank');
            

        else if(driverOperator.checked==true)
            window.open("http://127.0.0.1:8000/v1/doregistrations", '_blank');
        else if(subContractor.checked==true)
            window.open("http://127.0.0.1:8000/v1/subcregistration", '_blank');
        else if(labourContractor.checked==true)
            window.open("http://127.0.0.1:8000/v1/lacoregistration", '_blank');
        else if(normalUser.checked==true)
            window.open("http://127.0.0.1:8000/v1/normaluser", '_blank');
        else
            alert("Please Select Your Profile");
   }

</script>
