<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AHV | Set User Password System</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.css">
  <!-- Custom Style -->
  <link rel="stylesheet" href="css/mystyle.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary card-bg card-outline-yellow">
    <div class="card-header card-header-bottom logo text-center">
        <a href="#" target="_blank">
            <img src="images/logo.png" alt="ahv-logo" class="img-fluid">
        </a>
    </div>
    <div class="card-body">
      <p class="login-box-msg text-white">Set User Password</p>

      <form action="#" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control custom-form-control caret-style" placeholder="Enter Mobile Number" value="+91 987654321">
          <div class="input-group-append">
            <div class="input-group-text custom-input-group-text">
              <a href="login.html" class="text-yellow custom-font-size">Change?</a>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control custom-form-control caret-style" placeholder="Enter OTP">
          <div class="input-group-append">
            <div class="input-group-text custom-input-group-text">
              <span class="fas fa-list-ol"></span>
            </div>
          </div>
        </div>

        <a href="#" class="text-yellow float-right mt-n3 custom-font-size">Resend?</a>

        <div class="input-group mb-3">
          <input type="password" class="form-control custom-form-control caret-style" placeholder="Set Password">
          <div class="input-group-append">
            <div class="input-group-text custom-input-group-text">
              <span class="fas fa-eye"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <!-- <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree"> -->
              <label for="agreeTerms" class="text-white text-justify">
                By continuing, you agree to AHV <a href="#" class="text-yellow">Terms of Use</a> and  <a href="#" class="text-yellow">Privacy Policy.</a>
              </label>
            <!-- </div> -->
          </div>
          <!-- /.col -->
        </div>
        <button type="submit" class="btn btn-block btn-yellow">Sign Up</button>
      </form>

      <div class="text-center mt-2 mb-2 custom-font-size">
        <span class="text-white">---------- Existing User Login ----------</span>
      </div>

      <a href="login.html" class="btn btn-block btn-white pt-2">Existing User Login<i class="fas fa-user fa-style"></i></a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
</body>
</html>
