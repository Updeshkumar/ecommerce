<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AHV | Login System</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.css">
  <!-- Custom Style -->
  <link rel="stylesheet" href="css/mystyle.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary card-bg card-outline-yellow">
    <div class="card-header card-header-bottom logo text-center">
        <a href="#" target="_blank">
            <img src="images/logo.png" alt="ahv-logo" class="img-fluid">
        </a>
    </div>
    <div class="card-body">
        <div class="mb-2">
            <p class="notification-font text-justify">Lost your password? Please enter your email address. You will receive a link to create a new password via email.</p>
        </div>

      <form action="#" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control custom-form-control caret-style" placeholder="Email Address">
          <div class="input-group-append">
            <div class="input-group-text custom-input-group-text">
                <span class="far fa-envelope"></span>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-block btn-yellow mt-3">RESET PASSWORD</button>
        <a href="login.html" class="btn btn-block btn-red pt-2">BACK</a>
      </form>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
</body>
</html>
