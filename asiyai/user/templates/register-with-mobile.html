<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AHV | Registration With Mobile Number</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.css">
  <!-- Custom Style -->
  <link rel="stylesheet" href="css/mystyle.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary card-bg card-outline-yellow">
    <div class="card-header card-header-bottom logo text-center">
        <a href="#" target="_blank">
            <img src="images/logo.png" alt="ahv-logo" class="img-fluid">
        </a>
    </div>
    <div class="card-body">
      <p class="login-box-msg text-white">Register a new member</p>

      <form action="#" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control custom-form-control caret-style" placeholder="Enter Mobile Number">
          <div class="input-group-append">
            <div class="input-group-text custom-input-group-text">
                <span class="fas fa-phone-alt"></span>
            </div>
          </div>
        </div>

        <a href="register-with-email.html" class="text-yellow float-right custom-font-size mb-3 mt-n2">Use Email-ID</a>

        <button type="submit" class="btn btn-block btn-yellow">CONTINUE</button>
      </form>

      <div class="text-center mt-2 mb-2 custom-font-size">
        <span class="text-white">---------- Existing User Login ----------</span>
      </div>

      <a href="login.html" class="btn btn-block btn-white pt-2">Existing User Login<i class="fas fa-user fa-style"></i></a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
</body>
</html>
