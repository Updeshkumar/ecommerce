{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- AdminLTE App -->
<script src="/static/js/adminlte.js"></script> <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Heavy Vehicle Register</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Heavy Vehicle Register</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
      <!-- Main content -->
      <div class="content">
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
        <div class="container-fluid">

          <div class="row">
            <div class="col-md-12">
              <div class="card card-dark card-outline">
                <div class="card-header">
                  <h3 class="card-title font-weight-bold">Heavy Vehicle Register</h3>
                </div>
                <div class="card-body">
                    <div class="bs-stepper-content">
                      <!-- your steps content here -->
                      <div id="logins-part" class="content" role="tabpanel" aria-labelledby="logins-part-trigger">
                        <div class="form-group">
                          <label for="vehicleName" class="font-weight-bold">Vehicle Name <span class="text-danger required-font-size">*</span></label></label>
                          <input type="text" class="form-control" id="vehical_name" name="vehical_name" placeholder="Vehicle Name" required>
                        </div>
                  
                        <div class="form-group">
                          <label for="vehicleNumber" class="font-weight-bold">Model Name <span class="text-danger required-font-size">*</span></label></label>
                          <input type="text" class="form-control" id="vehiclemodelnumber" name="vehiclemodelnumber" placeholder="Vehicle Model Number" required>
                        </div>
                       
                        <div class="form-group">
                          <label for="mfgDate" class="font-weight-bold">Manufacturing Year <span class="text-danger required-font-size">*</span></label></label>
                          <input type="date" class="form-control" id="manufacture_date" name="manufacture_date" placeholder="Manufacturing Date" required>
                        </div>
                        <div class="form-group">
                          <label for="aadharNumber" class="font-weight-bold">Vehicle Registration Number <span class="text-danger required-font-size">*</span></label></label>
                          <input type="text" class="form-control" id="vehicleregistrationnumber" name="vehicleregistrationnumber" placeholder="Vehicle Registration Number" required>
                        </div>
                        <div class="form-group">
                          <label for="companyName" class="font-weight-bold">Company Name <span class="text-danger required-font-size">*</span></label></label>
                          <input type="text" class="form-control" id="company_name" name="company_name" placeholder="Company Name" required>
                        </div>
                        <div class="form-group">
                          <label for="ownerName" class="font-weight-bold">Owner Name <span class="text-danger required-font-size">*</span></label></label>
                          <input type="text" class="form-control" id="ownername" name="ownername" placeholder="Owner Name" required>
                        </div>
                        
                        <div class="form-group">
                          <label for="aadharNumber" class="font-weight-bold">Aadhar Number Front Image <span class="text-danger required-font-size">*</span></label></label>
                          <input type="file" class="form-control" id="Aadharnumberfrontimage" name="Aadharnumberfrontimage" placeholder="Aadhar No Front Image" required>
                        </div>
                        <div class="form-group">
                          <label for="aadharNumber" class="font-weight-bold">Aadhar Number Back Image <span class="text-danger required-font-size">*</span></label></label>
                          <input type="file" class="form-control" id="Aadharnumberbackimage" name="Aadharnumberbackimage" placeholder="Aadhar No Back Image" multiple required>
                        </div>
                        <div class="form-group">
                          <label for="modelNumber" class="font-weight-bold">Alternative Mobile Number <span class="text-danger required-font-size">*</span></label></label>
                          <input type="text" class="form-control" id="alternativemobilenumber" name="alternativemobilenumber" placeholder="Alternative Mobile Number" required>
                        </div>
                        
                        <!-- <div class="form-group">
                          <label for="vehicle_image" class="font-weight-bold">Vehicle_Image <span class="text-danger required-font-size">*</span></label></label>
                          <input type="file" class="form-control" id="vehicle_image" name="vehicle_image" placeholder="Vehicle_image" multiple>
                        </div> -->
                        <div class="form-group">
                          <label for="vehicle_image" class="font-weight-bold">More Vehicle Image <span class="text-danger required-font-size">*</span></label></label>
                          <input type="file" class="form-control" id="images" name="vehicle_image" placeholder="More Vehicle Images" required multiple>
                        </div>

                        <div class="form-group">
                          <label for="aadharNumber" class="font-weight-bold">Email-Id <span class="text-danger required-font-size">*</span></label></label>
                          <input type="text" class="form-control" id="emailId" name="emailId" placeholder="Email-Id" required>
                        </div>
                        <button type="submit" class="btn btn-primary bg-yellow btn-radius elevation-2">Next</button>
                      </div>
                    </form>
                  </div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
          <!-- /.row -->

        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content -->
    </div>
</from>
  <!-- /.content-wrapper -->
{% endblock %}
