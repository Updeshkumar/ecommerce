{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AHV | Login with OTP System</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/css/adminlte.css">
  <!-- Custom Style -->
  <link rel="stylesheet" href="/static/css/mystyle.css">
</head>
<body class="hold-transition register-page" style="background-image: url('{% static "/images/index.jpeg"%}'); background-size: auto; background-repeat: no-repeat;  background-size: cover;">
<div class="register-box">
  <div class="card card-outline card-primary card-bg card-outline-yellow">
    <div class="card-header card-header-bottom logo text-center">
        <a href="#" target="_blank">
            <img src="/static/images/logo.png" alt="ahv-logo" class="img-fluid">
        </a>
    </div>
    <div class="card-body">
      <p class="login-box-msg text-white custom-font-size">Please enter the OTP sent to your +91 {{mobileNo}}. <a href="{% url 'sendotp' %}" class="text-yellow">Change</a></p>

      <form action="#" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          {{message}} 
          <input type="text" id="input1" class="form-control custom-form-control caret-style" name="otp" placeholder="Enter OTP">
          <div class="input-group-append">
            <div class="input-group-text custom-input-group-text">
              <span class="fas fa-list-ol"></span>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-block btn-yellow">Verify</button>
      </form>

      <div class="text-center mt-2 mb-2 custom-font-size">
        <a href="{% url 'sendotp' %}" class="text-yellow mt-n3 mb-3"><span class="text-white">Not received your code?</span>&nbsp;Resend Code</a>
      </div>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script>
  document.getElementById('input1').focus();
</script>


</body>
</html>
